<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section
        class="calculator container d-flex justify-content-center mt-5"
        id="calculator-section"
      >
        <div id="calculatorBody" class="p-4 rounded">
          <div class="calculatorDisplay p-4 pt-2 pb-1 m-1 rounded">
            <div id="previousDisplay" class="fs-2"></div>
            <div class="d-flex justify-content-end">
              <div id="currentDisplay" class="mt-3 display-4"></div>
            </div>
          </div>
          <div class="buttonSection row justify-content-center">
            <div class="row">
              <div class="button border-0 col p-2 fs-5 m-1 rounded">7</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">8</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">9</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">DEL</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">AC</div>
            </div>
            <div class="row">
              <div class="button border-0 col p-2 fs-5 m-1 rounded">4</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">5</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">6</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">*</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">/</div>
            </div>

            <div class="row">
              <div class="button border-0 col p-2 fs-5 m-1 rounded">1</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">2</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">3</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">+</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">-</div>
            </div>

            <div class="row">
              <div class="button border-0 col p-2 fs-5 m-1 rounded">0</div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">.</div>
              <div id="equals" class="button border-0 col p-2 fs-5 m-1 rounded">
                =
              </div>
              <div class="button border-0 col p-2 fs-5 m-1 rounded">Ans</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
